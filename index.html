<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      padding: 5px 0;
      font-size: 11px;
      text-align: center;
      background-color: #fff;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="bg-top" class="img top-left">
  <img src="./images/bg-pattern-bottom.svg" alt="bg-bottom" class="img bottom-right">
  <div class="container">
    <div class="card">
      <div class="timeline">
        <img src="./images/bg-pattern-card.svg" alt="Timeline image" />
      </div>
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="Timeline image" />
        <div>
          <h2>Victer Crest <small>26</small></h2>
          <small>London</small>
        </div>
      </div>
      <div class="info">
        <div>
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div>
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div>
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/bhaskar" target="_blank">Bhaskar</a>.
    </div>
  </div>
</body>

</html>
